<div class="d-flex flex-column cover-container w-100 h-100 p-3 mx-auto">
    <header class="p-3 bg-dark text-white mb-auto">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a  id="logo" href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="120" height="120" role="img" aria-label="GitHub"><use xlink:href="#github-logo"></use></svg>
            </a>
          </div>
        </div>
      </header>

      <div class="container searchContainer flex-shrink-0 ">
            <main class="px-3 search">
                <div class="text-center">
                    <h1>Search GitHub Users</h1>

                    <p class="lead">Enter a username to fetch a user profile and repos</p>
                </div>

                <form id="search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input id="searchUser" type="search" class="form-control form-control-lg form-control-dark" placeholder="GitHub Username..." aria-label="Search">
                </form>

                <div id="profile"></div>

                <div id="repos"></div>
            
            </main>
      </div>
    
      <footer class="footer mt-auto py-3 text-white-50">
            <span class="text-muted">Developed by <a target="_blank" href="https://wpflames.com/">wpflames</a></span>
      </footer>

</div>
